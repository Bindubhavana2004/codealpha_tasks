
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Alarm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #5fabce,#0ba4eb,#5fabce);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 16px;
            width: 450px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FFD700;
        }
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #f2f2f2;
            color: #333;
        }
        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            background: #db5c5c;
            color: #fff;
        }
        button:hover {
            background: #d61111;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
        }
        .task-text {
            flex: 1;
            font-size: 18px;
            word-wrap: break-word;
        }
        .completed {
            text-decoration: line-through;
            color: #d3d3d3;
        }
        .task-time {
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
        }
        .task-buttons {
            display: flex;
            gap: 8px;
        }
        .task-buttons button {
            padding: 6px 12px;
            font-size: 14px;
            background: #4CAF50;
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .task-buttons button:hover {
            background: #388E3C;
        }
        .task-buttons button.delete {
            background: #FF4081;
        }
        .task-buttons button.delete:hover {
            background: #F50057;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìÖ To-Do List with Alarm ‚è∞</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <input type="time" id="taskTime">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskTime = document.getElementById('taskTime');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '' && taskTime.value !== '') {
                const task = document.createElement('li');

                // Task description
                const taskText = document.createElement('span');
                taskText.innerText = taskInput.value;
                taskText.classList.add('task-text');

                // Task time display
                const taskTimeDisplay = document.createElement('span');
                taskTimeDisplay.innerText = `‚è∞ ${taskTime.value}`;
                taskTimeDisplay.classList.add('task-time');

                // Button container
                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('task-buttons');

                // Complete button
                const completeButton = document.createElement('button');
                completeButton.innerText = '‚úîÔ∏è';
                completeButton.onclick = function () {
                    taskText.classList.toggle('completed');
                };

                // Delete button
                const deleteButton = document.createElement('button');
                deleteButton.innerText = '‚ùå';
                deleteButton.classList.add('delete');
                deleteButton.onclick = function () {
                    task.remove();
                };

                buttonContainer.appendChild(completeButton);
                buttonContainer.appendChild(deleteButton);

                task.appendChild(taskText);
                task.appendChild(taskTimeDisplay);
                task.appendChild(buttonContainer);

                taskList.appendChild(task);
                setAlarm(taskTime.value, taskInput.value);

                taskInput.value = ''; // Clear input field
                taskTime.value = '';  // Clear time input
            } else {
                alert('Please enter a task and select a time!');
            }
        }

        function setAlarm(time, taskName) {
            const now = new Date();
            const [hours, minutes] = time.split(':').map(Number);
            const alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);

            const timeDiff = alarmTime.getTime() - now.getTime();

            if (timeDiff > 0) {
                setTimeout(() => {
                    document.getElementById('alarmSound').play();
                    alert(`‚è∞ Reminder: ${taskName}`);
                }, timeDiff);
            }
        }
    </script>

</body>
</html>
